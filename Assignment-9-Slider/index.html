<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/all.min.css" />

      rel="stylesheet"

    <link rel="stylesheet" href="css/bootstrap.min.css" />

  <body class="">
    <div class="container">
      <h1 class="text-center my-5">My Cards</h1>

          <div class="layout-img position-relative">
            <img src="images/menu-1.jpg" class="w-100 h-100" />
            <div

              <i class="fa-duotone fa-solid fa-circle-arrow-left"></i>
              <i

              ></i>
              <i class="fa-duotone fa-solid fa-circle-arrow-right"></i>

          </div>
        </div>
      </div>
